<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="popup">
                <div id="countDown">3</div> seconds
            <span>You are About to leave For Google...</span>
        </div>
        <section>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
            <form id="searchBox" action="" method="get">
                <div class="searchBox">
                    <label><i class="fa fa-search" aria-hidden="true"></i><input type="text" id="searchQuery"><i class="fa fa-microphone" aria-hidden="true"></i></label>
                </div>
                <div align="center" id="alert">Please Enter a Search Query first</div>
                <div class="controls">
                    <input type="submit" id="searchBtn" value="Google Search">
                    <input type="reset" value="Reset">
                </div>
            </form>
        </section>

        <footer>
            <ul>
                <li>Advertising</li>
                <li>Bussiness</li>
                <li>How Seach works</li>
            </ul>
            <span>Made By Abhay</span>
            <ul>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
