<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="progress">
            <div id="one" class="progressStats">1</div>
            <div id="oneToTwo" class="connector"></div>
            
            <div id="two" class="progressStats">2</div>
            <div id="twoToThree" class="connector"></div>
            
            <div id="three" class="progressStats">3</div>
            <div id="threeToFour" class="connector"></div>
            
            <div id="four" class="progressStats">4</div>
        </div>
        <div class="controls">
            <button id="prev">Prev</button>
            <button id="next">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
